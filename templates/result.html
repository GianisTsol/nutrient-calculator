<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href='static/css/result.css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
    <title>Results</title>
  </head>
  <body>
    <span class="info">Finished in <span><span class="qval">{{ time }}s</span>

    <span class="info">Best match for:</span>
    <ul class="qlist">
      {% for n in query %}
      <li>
          <span class="qname">{{ n[0] }}:</span>
          <span class="qval">{{ n[1] }}</span>
      </li>
      {% endfor %}
    </ul>
    {% for food in foods %}
    <div id="panel">
      <img src="static/images/{{ food['image'] }}"/>
      <span>{{ food['name'] }} x{{ food['qtty'] }}</span>
    </div>
    {% endfor %}

    <h2>Nutritional data</h2>
    <table>
      <tr>
        <th>Nutrients</th>
        <th>Value</th>
      </tr>
      {% for n in nuts %}
      <tr>
          <td>{{ n[0] }}</td>
          <td>{{ n[1]|round(1) }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
