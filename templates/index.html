<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/common.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script defer src="static/js/main.js"></script>
</head>
<body>

  <div class="header">
    <div class="row">
      <h1>Diet Nutrient Calculator</h1>
      <div class="col-3 menu">
        <ul>
          <li><a class="opt" href="index">Home</a></li>
          <li><a class="opt" href="about">About</a></li>
        </ul>
      </div>
    </div>
  </div>

<div class="center">

      <span id="notification"></span>
      <div class="InputFields" id="inputs">
      <div id="input-default" style="display:none" class="num-input">
        <h2>NAME</h2>
        <button class="delete-btn">X</button>
        <input type="text" class="param-input" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
      </div>
      <div class="dropdown" id="drop">
        <button onclick="ToggleDropdown()" class="dropbtn">+</button>
        <div id="myDropdown" class="dropdown-content">
          <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()" style="position: relative;">
          {% for i in tags %}
            <a href="#" id="option-{{ tags.index(i) }}" onclick="addParam({{ tags.index(i) }})">{{ i }} ({{ sizes[loop.index] }})</a>
          {% endfor %}
        </div>
      </div>
    </div>


    <button onclick="sendParams()" class="subbtn">Submit</button><div id="loader"></div>

</div>


</body>
</html>
